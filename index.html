<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="options">
        <div class="option" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="option" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="option" id="scissor">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="msg-container">
        <p id="msg" class="change">Play your move</p>
    </div>

    <div class="board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="newGame">
        <button class="btn restart" style="background-color: pink;">Restart game</button>
        <button class="btn exit" style="background-color: skyblue;">Exit game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
